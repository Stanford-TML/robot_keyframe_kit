# Toddlerbot 2XC Configuration for Keyframe Editor

name: toddlerbot_2xc
root_body: torso

end_effectors:
  - left_foot_center
  - right_foot_center
  - left_hand_center
  - right_hand_center

# Mirror pairs for symmetric joint control
mirror_pairs:
  left_hip_pitch: right_hip_pitch
  left_hip_roll: right_hip_roll
  left_hip_yaw_driven: right_hip_yaw_driven
  left_knee: right_knee
  left_ankle_pitch: right_ankle_pitch
  left_ankle_roll: right_ankle_roll
  left_shoulder_pitch: right_shoulder_pitch
  left_shoulder_roll: right_shoulder_roll
  left_shoulder_yaw_driven: right_shoulder_yaw_driven
  left_elbow_roll: right_elbow_roll
  left_elbow_yaw_driven: right_elbow_yaw_driven
  left_wrist_pitch_driven: right_wrist_pitch_driven
  left_wrist_roll: right_wrist_roll

# Mirror signs for correct visual mirroring
# -1 means opposite angle for mirror, +1 means same angle
mirror_signs:
  left_hip_pitch: 1
  left_hip_roll: -1
  left_hip_yaw_driven: -1
  left_knee: 1
  left_ankle_pitch: 1
  left_ankle_roll: -1
  left_shoulder_pitch: 1
  left_shoulder_roll: -1
  left_shoulder_yaw_driven: -1
  left_elbow_roll: -1
  left_elbow_yaw_driven: -1
  left_wrist_pitch_driven: 1
  left_wrist_roll: -1

save_dir: keyframes

